{% extends 'base.html' %}
{% load bootstrap3 %} 

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Sign Up
      </button>
    {% endbuttons %}
  </form>
{% endblock %}
